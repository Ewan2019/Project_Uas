<!doctype html>
<html lang="en">
  <head>
    <!-- Set character set to UTF-8 -->
    <meta charset="utf-8">
    <!-- Set viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Set the title of the page -->
    <title>{% block title %}Aplikasi Lowongan Kerja{% endblock %}</title>
    <!-- Link to Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="/style/base.css">
  </head>
    <body>
    <!-- Start Navbar section -->
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
      <div class="container c">
      <a class="navbar-brand">Lowongan Kerja</a>
      <ul class="nav nav-pills">
        <!-- Home link -->
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('indeks') }}">Home</a>
        </li>
        <!-- Data Diri link -->
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('dataDiri') }}">Data Diri</a>
        </li>
        <!-- Lowongan link -->
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('lowongan') }}">Lowongan</a>
        </li>
        <!-- Dropdown menu for Pengaturan and Log Out -->
        <li class="nav-item dropdown">
          <a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Pengaturan</a>
          <ul class="dropdown-menu">
            <!-- Pengaturan dropdown item -->
            <li><a class="dropdown-item" href="{{ url_for('delete') }}">Delete Data</a></li>
            <!-- Divider in dropdown -->
            <li><hr class="dropdown-divider"></li>
            <!-- Log Out dropdown item -->
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log Out</a></li>
          </ul>
        </li>
        </div>
      </ul>
    </nav>
    <!-- Content block for dynamic content -->
    {% block content %}

    {% endblock %}
    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Footer section -->
    <footer>
      &copy; EWAN 2024 Aplikasi Lowongan Kerja
    </footer>
  </body>
</html>
