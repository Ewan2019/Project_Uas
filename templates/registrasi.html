<!doctype html>  <!-- Deklarasi tipe dokumen HTML -->
<html lang="en">  <!-- Mulai elemen HTML dengan bahasa Inggris -->
  <head>  <!-- Mulai elemen header -->
    <meta charset="utf-8">  <!-- Menetapkan karakter set UTF-8 untuk encoding teks -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Menetapkan pengaturan viewport untuk responsivitas -->
    <title>Registrasi Pengguna</title>  <!-- Mendefinisikan judul halaman -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!-- Menghubungkan file CSS Bootstrap -->
  </head>
  <body>  <!-- Mulai elemen badan halaman -->
    <!-- start form registrasi -->
    <div class="container">  <!-- Kontainer Bootstrap untuk pengaturan tata letak -->
      <div class="row justify-content-center">  <!-- Baris Bootstrap untuk mengatur konten di tengah -->
        <div class="col-md-4 text-center mt-3 mb-4">  <!-- Kolom Bootstrap dengan lebar medium 4, teks rata tengah, margin atas dan bawah -->
          <h4>Form Registrasi</h4>  <!-- Heading 4 untuk judul form registrasi -->
          <!-- pesan flash -->
          {% with messages = get_flashed_messages(with_categories=true) %}  <!-- Mengambil pesan flash dengan kategori -->
          {% if messages %}  <!-- Jika terdapat pesan flash -->
              {% for category, message in messages %}  <!-- Looping setiap pesan flash -->
              <!-- alert -->
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">  <!-- Membuat alert dengan kelas sesuai kategori pesan flash -->
                <strong>{{ message }}</strong>  <!-- Menampilkan isi pesan flash -->
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>  <!-- Tombol untuk menutup alert -->
              </div>
              {% endfor %}
          {% endif %}
          {% endwith %}
        </div>
      </div>
      <div class="row justify-content-center">  <!-- Baris Bootstrap untuk mengatur konten di tengah -->
        <div class="col-md-4">  <!-- Kolom Bootstrap dengan lebar medium 4 -->
          <form action="{{ url_for('registrasi') }}" method="post">  <!-- Form untuk registrasi dengan aksi menuju endpoint 'registrasi' -->
            <div class="mb-3">  <!-- Margin bawah 3 -->
              <label for="username" class="form-label">Username</label>  <!-- Label untuk input username -->
              <input type="text" class="form-control" id="username" placeholder="Masukan username" name="username" autocomplete="off" required>  <!-- Input username -->
            </div>
            <div class="mb-3">  <!-- Margin bawah 3 -->
              <label for="email" class="form-label">Email</label>  <!-- Label untuk input email -->
              <input type="email" class="form-control" id="email" placeholder="Masukan email" name="email" autocomplete="off" required>  <!-- Input email -->
            </div>
            <div class="mb-3">  <!-- Margin bawah 3 -->
              <label for="password" class="form-label">Password</label>  <!-- Label untuk input password -->
              <input type="password" class="form-control" id="password" placeholder="Masukan password" name="password" autocomplete="off" required>  <!-- Input password -->
            </div>
            <button type="submit" class="btn btn-primary">Registrasi</button>  <!-- Tombol submit untuk registrasi -->
            <div class="text-start">Sudah punya akun....? Klik <a href="{{ url_for('login') }}">Login</a></div>  <!-- Tautan untuk menuju halaman login -->
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  <!-- Menghubungkan file JavaScript Bootstrap -->
  </body>
</html>
